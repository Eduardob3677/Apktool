name: Build and Release Apktool

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5.0.0

      - name: Build Apktool
        run: ./gradlew build shadowJar proguard

      - name: Get AAPT2 version
        id: aapt2_version
        run: |
          AAPT2_OUTPUT=$(./brut.apktool/apktool-lib/src/main/resources/prebuilt/linux/aapt2 version 2>&1)
          echo "Full output: $AAPT2_OUTPUT"
          # Extract version like "2.20-eng.202511" from "Android Asset Packaging Tool (aapt) 2.20-eng.202511"
          AAPT2_VERSION=$(echo "$AAPT2_OUTPUT" | grep -oE '[0-9]+\.[0-9]+[-a-zA-Z0-9.]+' | head -1)
          echo "AAPT2_VERSION=$AAPT2_VERSION" >> $GITHUB_OUTPUT
          echo "Extracted AAPT2 version: $AAPT2_VERSION"

      - name: Find built JAR
        id: find_jar
        run: |
          JAR_FILE=$(find brut.apktool/apktool-cli/build/libs -name "apktool-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" ! -name "apktool-cli.jar" -type f | head -1)
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      - name: Upload Apktool JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: apktool-aapt2-${{ steps.aapt2_version.outputs.AAPT2_VERSION }}
          path: ${{ steps.find_jar.outputs.JAR_FILE }}
          if-no-files-found: error

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find_jar.outputs.JAR_FILE }}
          tag_name: ${{ github.ref_name }}
          name: Apktool Release - AAPT2 ${{ steps.aapt2_version.outputs.AAPT2_VERSION }}
          body: |
            ## Apktool Build
            
            **AAPT2 Version:** ${{ steps.aapt2_version.outputs.AAPT2_VERSION }}
            
            This release contains the compiled Apktool JAR file.
            
            ### Files
            - `apktool-*.jar` - Main Apktool executable JAR
            
            ### Usage
            ```bash
            java -jar apktool-*.jar
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
